<section class="vh-100 custom-bg">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign Up</h3>

                        <div class="row mb-4">
                            <div class="col">
                                <label class="form-label" for="firstName">First Name</label>
                                <input type="text" id="firstName" class="form-control form-control-lg" />
                            </div>
                            <div class="col">
                                <label class="form-label" for="lastName">Last Name</label>
                                <input type="text" id="lastName" class="form-control form-control-lg" />
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" class="form-control form-control-lg" />
                        </div>

                        <div class="row mb-4">
                            <div class="col">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" class="form-control form-control-lg" />
                            </div>
                            <div class="col">
                                <label class="form-label" for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" class="form-control form-control-lg" />
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="gender">Gender</label>
                            <select id="gender" class="form-select form-control-lg">
                                <option value="" disabled selected>Select Gender</option> <!-- Empty option -->
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="telNumber">Phone Number</label>
                            <input type="tel" id="telNumber" class="form-control form-control-lg" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="birthdate">Birthdate</label>
                            <input type="date" id="birthdate" class="form-control form-control-lg" />
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
