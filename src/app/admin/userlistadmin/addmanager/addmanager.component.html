<app-componentsadmin></app-componentsadmin>
<p class="content"></p> <!-- this is important for the width of the page don't delete it -->
<div class="welcome content">
    <div class="welcome-label">
        <h1 class="user">Admin</h1>
        <p class="desc">This is the users management page, please add a HR manager </p>
        
    </div>
    <!-- Other content of the dashboard goes here -->
</div>

<div class="job-offer-box content"  >
    <div class="job-offer-content">
        <h3 class="mb-5 title">Add HR manager</h3>

        <div class="row mb-4">
            <div class="col">
                <label class="form-label" for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control form-control-lg" />
            </div>
            <div class="col">
                <label class="form-label" for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control form-control-lg"  />
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control form-control-lg" />
            </div>
            <div class=" col password-container">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control form-control-lg" />
                <i id="eyeIcon" class="toggle-password fas fa-eye-slash"></i>
            </div>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="gender">Gender</label>
            <select id="gender" class="form-control form-control-lg" >  
                <option value="" class="form-control form-control-lg" disabled selected>Select Gender</option> <!-- Empty option -->
                <option value="male" class="form-control form-control-lg" >Male </option>
                <option value="female" class="form-control form-control-lg">Female</option>
            </select>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="telNumber">Phone Number</label>
            <input type="tel" id="telNumber" class="form-control form-control-lg" />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" class="form-control form-control-lg" />
        </div>

        <button class="btn btn-success btn-lg btn-block btn-save" type="submit">Save</button>
        <button class="btn btn-danger btn-lg btn-block btn-cancel" type="submit">Cancel</button>
    
    </div>
</div>
