<section class="vh-100 custom-bg " >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Login</h3>
                        <form [formGroup]="formsignin">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="typeEmailX-2">Email</label>
                            <input type="email" id="typeEmailX-2" class="form-control form-control-lg" formControlName="email"/>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="typePasswordX-2">Password</label>
                            <input type="password" id="typePasswordX-2" class="form-control form-control-lg" formControlName="password"/>
                        </div>

                        <!-- Forgot Password Link -->
                        <div class="mb-4 text-left">
                            <a href="#">Forgot Password?</a>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="onsubmit()">Login</button>

                        <div class="mt-4">
                            <label>Don't have an account? <a href="/signup">Create an account</a></label>
                        </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
