<p class="content"></p> <!-- this is important for the width of the page don't delete it -->

<div class="welcome content">
    <div class="welcome-label">
        <h1 class="user">Raouf</h1>
        <p class="desc">This is the offers management page, please add your job offer</p>
        
    </div>
    <!-- Other content of the dashboard goes here -->
</div>


<div class="job-offer-box content"  >
    <div class="job-offer-content">
        <h3 class="mb-5 title">Add Offer</h3>

        <div class="row mb-4">
            <div class="col">
                <label class="form-label" for="firstName">Job Title</label>
                <input type="text" id="firstName" class="form-control form-control-lg" />
            </div>
            <div class="col">
                <label class="form-label" for="lastName">Diploma</label>
                <input type="text" id="lastName" class="form-control form-control-lg"  />
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <label class="form-label" for="status">Status</label>
                <select id="gender" class="form-control form-control-lg" >  
                    <option value="" class="form-control form-control-lg" disabled selected>Select Offer Status</option> <!-- Empty option -->
                    <option value="enabled" class="form-control form-control-lg " >Enabled </option>
                    <option value="disabled" class="form-control form-control-lg ">Disabled</option>
                </select>
            </div>
            <div class="col">
                <label class="form-label" for="email">Max age</label>
                <input type="email" id="email" class="form-control form-control-lg" />
            </div>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="birthdate">Job mission</label>
            <input type="text" id="mission" class="form-control form-control-lg" />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="telNumber">Experience level</label>
            <input type="text" id="Experience" class="form-control form-control-lg" />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="birthdate">Skills</label>
            <input type="text" id="skills" class="form-control form-control-lg" />
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="birthdate">Requirement</label>
            <input type="text" id="Requirement" class="form-control form-control-lg" />
        </div>

        <button class="btn btn-success btn-lg btn-block btn-save" type="submit">Save</button>
        <button class="btn btn-danger btn-lg btn-block btn-cancel" type="submit">Cancel</button>
    
    </div>
</div>
